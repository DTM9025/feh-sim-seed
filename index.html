<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="">

    <!--<link rel="icon" type="image/png" href="/public/favicon.png">-->

    <link rel="stylesheet" type="text/css" href="/style.css">

    <title>FEH Summoning Sim</title>

</head>

<body>
    <header>
        v0.0.3 <a href="/changelog.html">Changelog</a>
    </header>
    <div id="content">
        <div id="goal_selector">
            <select id="goal">
            </select>
            <label for="goal_count">Count: </label>
            <input id="goal_count" type="number" value=1 class="small_number" min=1 required></input>
        </div>
        <div id="banner_selector">
            <select id="starting_rates">
                <option value="3 3">3%/3% (Normal)</option>
                <option value="5 3">5%/3% (Hero Fest)</option>
                <option value="8 0">8%/0% (Legendary)</option>
            </select>
            <div id="focus_counts">
                <label for="focus_count_r">R:</label>
                <input id="focus_count_r" type="number" class="small_number" value=1 min=0 required></input>
                <label for="focus_count_b">B:</label>
                <input id="focus_count_b" type="number" class="small_number" value=1 min=0 required></input>
                <label for="focus_count_g">G:</label>
                <input id="focus_count_g" type="number" class="small_number" value=1 min=0 required></input>
                <label for="focus_count_c">C:</label>
                <input id="focus_count_c" type="number" class="small_number" value=1 min=0 required></input>
            </div>
        </div>
        <div>
            <button id="run">Run</button>
        </div>
        <div id="results" class="no-select">
            <svg id="graph" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
                <path id="graph_line" d="" />
                <text id="graph_sample_count" dominant-baseline="hanging" font-size="10%"></text>
                <g id="graph_highlights"></g>
            </svg>
            <div id="results_pct"></div>
        </div>
    </div>

    <script src='/pkg/package.js'></script>

    <script src="/init.js"></script>

</body>

</html>
